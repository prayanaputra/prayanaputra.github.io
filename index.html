<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Nilai Siswa</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 80px;
            background-color: #f9f9f9;
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Gaya untuk Status Nilai (Peringatan KKM) */
        .lulus {
            background-color: #d4edda; /* Hijau muda */
            color: #155724; /* Hijau tua */
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .tidak-lulus {
            background-color: #f8d7da; /* Merah muda */
            color: #721c24; /* Merah tua */
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Pengecekan Nilai Siswa EC 8.1</h1>
        <p>Kriteria Ketuntasan Minimal (KKM): **74**</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Masukkan Nama atau NIS..." onkeyup="checkEnter(event)">
            <button onclick="cariNilai()">Cari Nilai</button>
        </div>

        <div id="result" class="result-box">
            <p style="text-align: left; font-weight: normal;">Masukkan Nama atau NIS untuk memulai pencarian.</p>
        </div>
    </div>
    
    <script>
        // Data nilai siswa sesuai tabel yang Anda berikan
        const dataSiswa = [
            { nis: "6195", nama: "Alvine Luke Xavier Setiawan", nilai: 34 },
            { nis: "6196", nama: "Amelia Melni Tefa", nilai: 44 },
            { nis: "6197", nama: "Ayu Alya Fadhila", nilai: 56 },
            { nis: "6198", nama: "Cetta Kamilah Hakim", nilai: 38 },
            { nis: "6199", nama: "Dion Ronggop Wibowo Sakti", nilai: 38 },
            { nis: "6200", nama: "Elisheva Saffira Putri Hermawan", nilai: 48 },
            { nis: "6201", nama: "I Gusti Ayu Artika Sumertini", nilai: 28 },
            { nis: "6202", nama: "I Gusti Agung Anya Glory Agrata", nilai: 68 },
            { nis: "6203", nama: "I Gusti Ngurah Agung Satria Wiguna", nilai: 66 },
            { nis: "6204", nama: "I Kadek Darren Hadisurya Syailendra Putra", nilai: 50 },
            { nis: "6205", nama: "I Kadek Juna Satria Wibawa", nilai: 52 },
            { nis: "6206", nama: "Ida Ayu Komang Nova Paramitha Kemenueh", nilai: 42 },
            { nis: "6207", nama: "Jessica Putri Apriansyah", nilai: 44 },
            { nis: "6208", nama: "Maulidya Farah Az-Zahra", nilai: 44 },
            { nis: "6209", nama: "Muhammad Marvel Pratama", nilai: 32 },
            { nis: "6210", nama: "Ni Putu Gangga Putri Maharani", nilai: 26 },
            { nis: "6211", nama: "Nickolas Azka Ibrahim Gkikas", nilai: 62 },
            { nis: "6212", "nama": "Nova Hana Novellicia", nilai: 38 },
            { nis: "6213", nama: "Prince Yutaka Fang", nilai: 48 },
            { nis: "6214", nama: "Putu Dhiren Agasthya Zhody", nilai: 56 },
            { nis: "6215", nama: "Putu Hening Anggara Putra Gunawan", nilai: 40 },
            { nis: "6216", nama: "Putu Khaila Sukma Pradnyaswari", nilai: 40 },
            { nis: "6218", nama: "Yukita Janardana", nilai: 50 },
            { nis: "6521", nama: "Alesha Zevanya Saputri", nilai: 74 }
        ];

        const KKM = 74;

        function cariNilai() {
            // Ambil input, hilangkan spasi di awal/akhir, dan ubah menjadi huruf kecil (case-insensitive search)
            const input = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            
            if (input === "") {
                resultDiv.innerHTML = '<p style="color: red; font-weight: bold; text-align: left;">Mohon masukkan Nama atau NIS.</p>';
                return;
            }

            // Cari data siswa yang cocok dengan input (Nama atau NIS).
            // Pencarian NIS harus sama persis. Pencarian Nama bisa sebagian.
            const siswaDitemukan = dataSiswa.find(siswa => 
                siswa.nis === input || 
                siswa.nama.toLowerCase().includes(input)
            );

            if (siswaDitemukan) {
                // Tentukan status KKM
                let statusKelas = '';
                let pesanPeringatan = '';
                
                if (siswaDitemukan.nilai >= KKM) {
                    statusKelas = 'lulus';
                    pesanPeringatan = 'Status: ‚úÖ **MEMENUHI KKM** (Nilai >= ' + KKM + ')';
                } else {
                    statusKelas = 'tidak-lulus';
                    pesanPeringatan = 'Status: ‚ö†Ô∏è **BELUM MEMENUHI KKM** (Nilai < ' + KKM + ')';
                }

                // Tampilkan hasil
                resultDiv.innerHTML = `
                    <p style="text-align: left; font-weight: normal; margin-bottom: 5px;">
                        **Nama:** ${siswaDitemukan.nama}<br>
                        **NIS:** ${siswaDitemukan.nis}<br>
                        **Nilai:** ${siswaDitemukan.nilai}
                    </p>
                    <div class="${statusKelas}">${pesanPeringatan}</div>
                `;
            } else {
                // Jika data tidak ditemukan
                resultDiv.innerHTML = '<p style="color: orange; font-weight: bold; text-align: left;">Data siswa dengan Nama atau NIS tersebut tidak ditemukan.</p>';
            }
        }

        // Fungsi untuk mengaktifkan pencarian saat menekan Enter
        function checkEnter(event) {
            if (event.key === 'Enter') {
                cariNilai();
            }
        }
    </script>
</body>
</html>
